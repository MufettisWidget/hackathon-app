name: MufettisWidgetApp
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^5.3.0
  camera: ^0.5.7+4
  path_provider: ^1.6.5
  google_maps_flutter:
    git:
      url: git://github.com/giancarlopro/plugins.git
      path: packages/google_maps_flutter
      ref: development

  flutter_screenutil: ^0.6.0
  http: ^0.12.2
  image_picker: ^0.6.4
  shared_preferences: ^0.5.12+4
  logger: 0.6.0
  connectivity: ^0.4.8+6
  flutter_launcher_icons: ^0.7.4
  get_it: ^4.0.2
  firebase_dynamic_links: ^0.6.0+2
  url_launcher: ^5.5.0
  firebase_core: ^0.5.3
  provider: ^4.3.2+3
  firebase_analytics: ^5.0.15
  stacked: ^1.7.6
  social_share: ^2.0.5
  screenshot: ^0.1.1
  intl: ^0.16.1
  flare_flutter: ^2.0.6
  progress_hud: ^1.1.0
  flutter_google_places: ^0.2.6
  map_launcher: ^1.0.0
  flutter_polyline_points: ^0.1.0
  location_permissions: ^3.0.0+1
  badges: ^1.1.1
  quick_actions: ^0.4.0+4
  flutter_config: ^1.0.7
  device_info: ^0.4.0+4
  crypto: ^2.1.5
  flutter_icons: ^1.1.0
  pedantic: ^1.9.2

  location_manager:
    git:
      url: https://github.com/oneframemobile/location-manager-flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/appicon.png"
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/style/
    - assets/icons/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-Medium.ttf
        - asset: assets/fonts/Lato-Semibold.ttf
        - asset: assets/fonts/Lato-Regular.ttf
